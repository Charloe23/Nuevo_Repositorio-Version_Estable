--text-dark); line-height: 1.6; overflow-x: hidden; touch-action: manipulation; min-height: 100vh; display: flex; flex-direction: column; } /* Header principal */ .main-header { background: linear-gradient(90deg, var(--primary-color), var(--secondary-color)); color: white; padding: 15px 20px; display: flex; align-items: center; /* justify-content: space-between; QUITAR ESTO para el centrado del contenido */ position: relative; /* Lo mantenemos relativo para la posición del menú-toggle */ box-shadow: 0 4px 15px var(--shadow-medium); top: 0; z-index: 200; } /* Contenedor del título y el logo */ .header-content { display: flex; flex-direction: column; /* Apila el título y el logo verticalmente */ align-items: center; /* Centra horizontalmente el título y el logo dentro de este contenedor */ flex-grow: 1; /* Permite que ocupe el espacio disponible para centrarse entre el menú-toggle */ text-align: center; /* Asegura que el texto dentro de h1 esté centrado */ margin-left: auto; /* Empuja el contenido hacia la derecha */ margin-right: auto; /* Empuja el contenido hacia la izquierda, logrando el centrado */ } /* Título */ .main-header h1 { font-size: 1.8rem; font-weight: 700; margin: 0; /* Elimina márgenes por defecto para un control total del espaciado */ line-height: 1.2; } .main-header .highlight { color: #ffd700; /* Mantenemos tu color original para el resaltado */ } .header-icon { margin-top: 15px; /* Mantenemos este espacio entre el título y el logo */ } .header-icon img { /* Mantenemos tus valores actuales o ajustamos si es necesario */ width: 80px; /* Puedes ajustar este ancho para controlar el tamaño general */ height: 60px; /* Define una altura fija que permita espacio para la imagen apaisada */ /* Propiedades clave para que la imagen se vea bien */ object-fit: contain; /* Ajusta la imagen dentro del contenedor sin recortarla */ object-position: center; /* Centra la imagen dentro de su espacio */ border-radius: 10%; /* Puedes probar con 50% para un círculo si te gusta, o 10-20% para esquinas redondeadas */ background-color: rgba(255, 255, 255, 0.2); padding: 5px; /* Un poco de padding alrededor de la imagen dentro del borde */ display: block; /* Asegura que la imagen sea un bloque para que los márgenes se apliquen correctamente */ } /* Menú hamburguesa */ .menu-toggle { width: 40px; height: 30px; display: flex; flex-direction: column; justify-content: space-around; cursor: pointer; z-index: 300; transition: transform 0.3s ease; padding: 5px; /* Posicionamiento absoluto para que no interfiera con el centrado del header-content */ position: absolute; /* Añadido/Ajustado */ left: 20px; /* Añadido/Ajustado */ } .menu-toggle:hover { transform: scale(1.1); } .menu-toggle .bar { width: 100%; height: 4px; background-color: white; border-radius: 2px; transition: all 0.3s ease; } /* Animación de la hamburguesa a la X */ .menu-toggle.abierto .bar:nth-child(1) { transform: translateY(13px) rotate(45deg); } .menu-toggle.abierto .bar:nth-child(2) { opacity: 0; } .menu-toggle.abierto .bar:nth-child(3) { transform: translateY(-13px) rotate(-45deg); } /* Menú lateral (Sidebar) - MEJORAS AQUÍ */ .sidebar { /* Fondo con gradiente usando tus colores primario/secundario */ background: linear-gradient(180deg, var(--sidebar-bg-start), var(--sidebar-bg-end)); position: fixed; top: 0; left: -250px; /* Oculto por defecto */ width: 250px; height: 100vh; box-shadow: 4px 0 15px var(--shadow-medium); z-index: 250; transition: left 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55); padding-top: 20px; display: flex; flex-direction: column; align-items: flex-start; color: var(--sidebar-text-color); } .sidebar.abierto { left: 0; box-shadow: 8px 0 30px var(--shadow-strong); /* Borde lateral que combine con los acentos de la interfaz */ border-right: 5px solid var(--sidebar-border-color); /* Usando el nuevo accent-color-light */ } /* Icono en la parte superior del menú */ .sidebar-header { width: 100%; text-align: center; padding: 20px 0; margin-bottom: 20px; borde
